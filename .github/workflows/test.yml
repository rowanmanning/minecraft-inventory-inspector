name: Run automated tests

on:
  push:
    branches: [ $default-branch ]
    tags: [ '**' ]
  pull_request:
    branches: [ $default-branch ]

env:
  NODE_ENV: test

jobs:

  verify:
    name: Verify code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run verify
